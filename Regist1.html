    <form action="" onsubmit="return validate()" method="post" >
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama :</label> <br>
            <input type="text" name="nama" placeholder="Input Nama" id="nama" />

        </p>
        <p>

            <input type="password" name="password" placeholder="Input Password" id="pass" />
            <span></span>
        </p>

        <p>
        <label>Gender : </label>  <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" >Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" >Female</label>
                <br>
                <span></span>
        </p>
        
        <p>
        <label>Tanggal Lahir : </label><br>

        <option name=Tgl>7

        <option name=Tgl>11

        <option name=Tgl>14

        <option name=Tgl>16
        <option name=Tgl>17
        <option name=Tgl>18
        <option name=Tgl>19
        <option name=Tgl>20
        <option name=Tgl>21
        <option name=Tgl>22
        <option name=Tgl>23
        <option name=Tgl>24
        <option name=Tgl>26
        <option name=Tgl>27
        <option name=Tgl>28
        <option name=Tgl>29
        <option name=Tgl>30
        <option name=Tgl>31
        </select>
        <select name=Bln>
        <option name=Bln>Bln
        <option name=Bln>Januari
        <option name=Bln>Februari
        <option name=Bln>Maret
        <option name=Bln>April
        <option name=Bln>Mei
        <option name=Bln>Juni
        <option name=Bln>Juli

        <option name=Bln>September
        <option name=Bln>Oktober

        <option name=Bln>Desember

        <option name=Thn>2010
        <option name=Thn>2009
        <option name=Thn>2008
        <option name=Thn>1993
        <option name=Thn>1992
        </select>

        <p>
        <label>Email : </label> <br>
                <input type="email" name="email" placeholder="Email" id="email" required> 
                <span></span>
        </p>
                
        <p>
            <button type="submit" name="submit" value="Register" id="btn-submit" onclick="validate()"> Submit </button>
